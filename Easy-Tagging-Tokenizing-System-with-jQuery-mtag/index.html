	<style type="text/css">
		body {
			background:#eee;
			margin:0;
			padding:0;
			font-family:'roboto',Arial,Tahoma,sans-serif;
		}
		#main {
			background:#fff;
			padding:40px;
			width:800px;
			margin:150px auto;
			-moz-border-radius:8px;
			-moz-box-shadow: 0px 5px 30px #aaa;
			position:relative;
		}
		p {
			margin:60px 0;
		}
		textarea {
			padding:5px;
		}
		.clearfloat {
			clear:both;
			text-size:0;
			height:0;
		}
		#showboxes {
			position:absolute;
			top:10px;
			right:15px;
			cursor:pointer;
			font-size:.8em;
			color:#aaa;
		}
		#showboxes:hover {
			color:#555;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#showboxes").click(function(){
				$(".mtag").toggle(500);
			});
		});
	</script>
</head>
